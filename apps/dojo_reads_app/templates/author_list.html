<!DOCTYPE html>
<html lang='en-US'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <title>Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dojo_reads.css' %}">
</head>
<body>
    <div id='wrapper'>
        <div class="row">
            <div class="col-9">
                <h2>Author List</h2>
            </div>
            <div class="col-1">
                <a href="/dojo">Home</a>
            </div>
            <div class="col-1">
                <a href="/logout">Log out</a>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                {% for author in all_authors %}
                <div class="row">
                    <div class="col-3">
                        {{author.name}}
                    </div>
                    <div class="col-3">
                        <div class="btn-group col-5 offset-4">
                            <form class="form-group" action='/dojo/{{author.id}}/edit_author' method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-success me-5">Edit</button>
                            </form>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>




    </div>
</body>
</html>
